<!DOCTYPE html>
<html>
    <head>
        
        <title> Unit Conversion App | Karmen Durbin </title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        </head>
         
            <body>
                <div class="header-el">
                    <h1 id="heading"> Temperature Conversion App</h1>
                    <label class="label"> Enter Number To Convert : <input type="text" id="num"></label>
                </div>
                <div class="wrapper">
                <br>
                
                <!-- Temp Buttons C, F, R, K -->
                <input type="button" value="From Celsius to Fahrenheit" id="btnceltofah">
                <input type="button" value="From Celsius to Kelvin" id="btnceltokel">
                <input type="button" value="From Celsius to Rankine" id="btnceltoran">
                <br>
                <br>
                <input type="button" value="From Fahrenheit to Rankine" id="btnfahtoran">
                <input type="button" value="From Fahrenheit to Kelvin" id="btnfahtokel">
                <input type="button" value="From Fahrenheit to Celsius " id="btnfahtocel">
                <br>
                <br>
                <input type="button" value="From Rankine to Fahrenheit" id="btnrantofah">
                <input type="button" value="From Rankine to Celsius" id="btnrantocel">
                <input type="button" value="From Rankine to Kelvin" id="btnrantokel">
                <br>
                <br>
                <input type="button" value="From Kelvin to Fahrenheit" id="btnkeltofah">
                <input type="button" value="From Kelvin to Celsius" id="btnkeltocel">
                <input type="button" value="From Kelvin to Rankine" id="btnkeltoran">
                <!--  Temp Buttons End-->
                <br>
                <br>

                <!-- volumes between liters, tablespoons, cups, and gallons -->
                <!--  Volume Buttons-->
                <input type="button" value="From Liters to Tablespoons" id="btnlittotab">
                <input type="button" value="From Liters to cups" id="btnlittocup">
                <input type="button" value="From Liters to Gallons" id="btnlittogal">
                <br>
                <br>
                <input type="button" value="From Tablespoons to Liters" id="btntabtolit">
                <input type="button" value="From Tablespoons to cups" id="btntabtocup">
                <input type="button" value="From Tablespoons to Gallons" id="btntabtogal">
                <br>
                <br>
                <input type="button" value="From Cups to Liters" id="btncuptolit">
                <input type="button" value="From Cups to Tablespoons" id="btncuptotab">
                <input type="button" value="From Cups to Gallons" id="btncuptogal">
                <br>
                <br>
                <input type="button" value="From Gallons to Liters" id="btngaltolit">
                <input type="button" value="From Gallons to Tablespoons" id="btngaltotab">
                <input type="button" value="From Gallons to Cups" id="btngaltocup">
                <br>
                <br>
                <!--  Volume Buttons End-->

                <!-- Length Buttons-->
                <!-- cubic inches to cubic feet-->
                <input type="button" value="From Cubic Inches to Cubic Feet" id="btn-cub-inch-to-cubfeet">
                <input type="button" value="From Cubic Feet to Cubic Inches" id="btn-cubfeet-to-cubinch">
                <br>
                <br>
                <!-- Length Buttons End-->
                
                <hr>
                <label class="label"> Enter Student Data : <input type="text" id="student-data"></label>
                <br>
                
                <input type="button" value="Submit" id="submit-sd">
                <p id="student-output">
                </p>
                <hr>

                <input type="button" value="Clear" id="clear">
                </div>
                <br>
                <hr>
                 <p id="result">
                 </p>
            <script src="scripts/script.js"> 
            </script>
           
            </body>
</html>
